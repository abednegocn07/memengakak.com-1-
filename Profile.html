<!DOCTYPE html>
<html>
<head>
  <title>Profil Saya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: aqua;
    }
    
    h1 {
      color: #333333;
    }
    
    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    
    .info {
      margin-bottom: 20px;
    }
    
    .info strong {
      width: 100px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Wang Ling</h1>
  
  <img class="profile-image" src="Goku.jpg" alt="Foto Profil">
  
  <div class="info">
    <strong>Nama:</strong> John Doe
  </div>
  
  <div class="info">
    <strong>Umur:</strong> 30 tahun
  </div>
  
  <div class="info">
    <strong>Alamat:</strong> Jl. Contoh, Kota Contoh
  </div>
  
  <div class="info">
    <strong>Email:</strong> john.doe@example.com
  </div>
  
  <div class="info">
    <strong>Telepon:</strong> 081234567890
  </div>
  
</body>
</html>
